specVersion: "2.0"
metadata:
  name: zle_sourc_logic
type: application
framework:
  name: SAPUI5
  version: 1.88.1
  libraries:
    - name: sap.collaboration
    - name: sap.m
    - name: sap.ui.commons
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ushell
    - name: sap.uxap
    - name: sap.f
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://tch-s4hss1.grtouchette.com:44300/
            client: "400"
            destination: https://tch-s4hss1.grtouchette.com:44300, client 400
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
